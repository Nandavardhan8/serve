apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: "torchserve"
spec:
  predictor:
    pytorch:
      storageUri: gs://kfserving-examples/models/torchserve/image_classifier/v1
      image: udaij12/torchserve-kfs-nightly@sha256:d82f45d338f09ad0376703ae00637c8cdb9647783001600e6b3436284205a4df
      resources:
        limits:
          cpu: "1"
          memory: 1Gi
        requests:
          cpu: "100m"
          memory: 256Mi
      args:
        - --disable-token-auth
        - --enable-model-api
